<h1>Hello Bitches</h1>
<script>
    console.log("Counting down from 25");
    document.write("Counting down from 25" + "<br>");
    let i=25;
    while(i>=0){
        console.log(i);
        document.write(i + "<br>");
        i--;
    }
    console.log("finished");
    document.write("finished")
</script>
